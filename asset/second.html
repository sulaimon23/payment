<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container cover">
        <div class="form-wrapper ">
            <div id="close">
                <h1>&times;</h1>
            </div>
            <div class="form-content">
            <div class="form-header">
                 <h1>Fund this Campaign</h1>
            </div>
                <form action="" method="">
                    <div class="row">
                        <label for="">Choose Your preferred method of payment</label>
                        <select class="col-md-12">
                            <option value="">Bank</option>
                        </select>
                        <label for="">How much do you plan to donate to this campaign</label>
                        <input class="col-md-12" type="text" placeholder="Enter Amount Here in Naira">
                        <div class="split">
                            <div>
                                <label for="">Choose Bank </label>
                                <select name="" id="" class="col-md-12">
                                    <option value="">None</option>
                                </select>
                            </div>
                            <div>
                                <label for="">Account Number</label>
                                <input type="text" placeholder="Enter Account Number">
                            </div>
                        </div>
                        <div class="split">
                            <div>
                                <label for="">Account Name</label>
                                <input type="text" placeholder="Enter Account Name">
                            </div>
                            <div>
                                <label for="">OTP/ Token</label>
                                <input type="text" placeholder="Enter OTP/Token">
                            </div>
                        </div>
                    </div>
                    <div class="but">
                    <button class="btn"><a href="./share.html">FUND NOW</a></button>
                    <p>Secured by Flutterwave</p></div>
                </form>
            </div>
        </div>
    </div>




    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
    </script>
</body>

</html>
